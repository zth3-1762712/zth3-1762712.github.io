<!DOCTYPE html>
<html>
    <head>
        <title>Some CSS</title>
    </head>
    <body>
        <h1>Some CSS</h1>
        <h2>Paragraphs</h2>
            <p class="a">
                This paragraph is written in arial font.
            </p>
            <p class="b">
                This paragraph is written in georgia font.
            </p>
        <style>
            p.a {
                font: 15px arial, sans-serif;
            }
            p.b {
                font: italic bold 12px/30px Georgia, serif;
            }
        </style>
        <h2>Pictures</h2>
        <a href="https://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2017/06/20/104540684-GettyImages-530874379.1910x1000.jpg">
            <img src="https://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2017/06/20/104540684-GettyImages-530874379.1910x1000.jpg" title="Seattle Skyline" stye="width:50px;height:50px;margin:5px">
        </a>
        <a href="https://www.tripsavvy.com/thmb/4vRToWi0KKk1BAKY0fhoh90f9xA=/3991x2494/filters:no_upscale()/panorama-view-of-seattle-skyline-and-space-needle-tower-922238908-5b10b39c31283400368c354d.jpg">
            <img src="https://www.tripsavvy.com/thmb/4vRToWi0KKk1BAKY0fhoh90f9xA=/3991x2494/filters:no_upscale()/panorama-view-of-seattle-skyline-and-space-needle-tower-922238908-5b10b39c31283400368c354d.jpg" title="Seattle Skyline At Night" stye="width:50px;height:50px;margin:5px">
        </a>
        <style>
            img {
                width: 50px;
                height: 50px;
            }
        </style>
        <h2>Additional CSS Command</h2>
        <p>I made the background color lawngreen.</p>
        <style>
            body {
                background-color: lawngreen
            }
        </style>
    </body>
</html>
